<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Commerce Site</title>
</head>
<body>
    <header>
        <h1>E-Commerce Site</h1>
    </header>
    <main>
        <div id="categories">
            <button onclick="filterProducts('')">All</button>
            <button onclick="filterProducts('men')">Men's Clothing</button>
            <button onclick="filterProducts('women')">Women's Clothing</button>
            <button onclick="filterProducts('jewelery')">Jewelery</button>
            <button onclick="filterProducts('electronics')">Electronics</button>
        </div>
        <div id="products">

        </div>
        <div id="product-details" style="display:none;">
           
        </div>
        <div id="cart" style="display:none;">
            <h2>Shopping Cart</h2>
            <div id="cart-items">

            </div>
            <div>
                <strong>Total: Ksh<span id="cart-total">0.00</span></strong>
            </div>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </main>
    <script src="commerce.js"></script>
</body>
</html>
